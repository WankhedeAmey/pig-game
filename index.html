<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="./js/script.js" defer></script>
        <title>Pig Game</title>
    </head>
    <body>
        <!-- Global Container -->
        <div
            class="min-h-screen flex justify-center items-center bg-gradient-to-br from-red-500 to bg-purple-500"
        >
            <!-- Content Conainer -->
            <div id="content" class="relative bg-white rounded-lg flex shadow-2xl z-20">
                <div class="absolute bg-black/30 top-0 left-0 right-0 bottom-0 rounded-lg"></div>
                <!-- left half -->
                <div id="player-0"
                    class="flex flex-col py-20 pl-32 pr-36 items-center rounded-l-lg"
                >
                    <h2 id="text-0" class=" uppercase text-4xl tracking-wider">Player 1</h2>
                    <span id="player-0-total-score" class="text-7xl text-red-500 mt-6">0</span>
                    <div
                        class="mt-28 flex flex-col items-center space-y-2 bg-[#D2042D] text-white py-5 px-14 rounded-lg"
                    >
                        <h3 class="uppercase text-xl tracking-wide">Current</h3>
                        <span id="player-0-cur-score" class="text-3xl">0</span>
                    </div>
                </div>

                <!-- right half-->
                <div id="player-1"
                    class="flex flex-col py-20 pl-36 pr-32 items-center rounded-r-lg justify-center bg-red-300"
                >
                    <h2 id="text-1" class=" uppercase text-4xl tracking-wider">Player 2</h2>
                    <span id="player-1-total-score" class="text-7xl text-red-500 mt-6">0</span>
                    <div
                        class="mt-28 flex flex-col items-center space-y-2 bg-[#D2042D] text-white py-5 px-14 rounded-lg"
                    >
                        <h3 class="uppercase text-xl tracking-wide">Current</h3>
                        <span id="player-1-cur-score" class="text-3xl">0</span>
                    </div>
                </div>

                <!-- Middle part -->
                <div class="flex flex-col items-center absolute left-1/2  transform -translate-x-1/2 mt-5">
                    <button id="new-game-btn"
                        class="bg-white/80 px-8 py-3 rounded-full uppercase tracking-wide text-lg shadow-sm
                        active:transform active:translate-y-1 active:duration-300 active:shadow-xl"
                    >
                        🔁 New Game
                    </button>
                    <img id="dice-img"
                        src="./images/dice-5.png"
                        class="w-24 mt-16 shadow-lg opacity-0"
                    />
                    <button id="roll-btn"
                        class="mt-24 bg-white/70 px-8 py-3 rounded-full uppercase tracking-wide text-lg shadow-sm
                        active:transform active:translate-y-1 active:duration-300 active:shadow-xl"
                    >
                        🎲 Roll Dice
                    </button>
                    <button id="hold-btn"
                        class="mt-4 bg-white/70 px-8 py-3 rounded-full uppercase tracking-wide text-lg shadow-sm
                        active:transform active:translate-y-1 active:duration-300 active:shadow-xl"
                    >
                        📤 Hold
                    </button>
                </div>
            </div>
            <!--  -->
            <div class="absolute top-0 left-0 right-0 bottom-0 bg-black/30 z-10 "></div>
        </div>
    </body>
</html>
